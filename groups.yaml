  living_room_view:
    name: Living Room
    view: true
    entities:
      - group.living_room_lights
      - media_player.ronkcast
      - media_player.living_room_speaker
      - group.living_room_nest
      - sensor.living_room_remote
      - group.living_room_automations

  bedroom_view:
    name: Bedroom
    view: true
    entities:
      - group.bedroom_lights
      - media_player.chromecastle
      - sensor.bedroom_remote_marvin
      - group.bedroom_automations

  bedroom_lights:
    name: Bedroom Lights
    entities:
      - light.bedroom_spots_level
      - light.nightlight_marvin
  
  bedroom_automations:
    name: Bedroom Automations
    entities:
      - automation.bedroom_doubleclick
      - automation.bedroom_2nd_button_singleclick
      - automation.bedroom_2nd_button_tripleclick

  living_room_nest:
    name: Living Room Nest
    entities:
      - climate.living_room
      - sensor.living_room_thermostat_humidity
      - binary_sensor.living_room_thermostat_online
      - binary_sensor.living_room_nest_protect_online
      - binary_sensor.hallway_nest_protect_online

  living_room_lights:
    name: Living Room Lights
    entities:
      - light.living_room_spots_level
      - light.tv_light
      - light.cabinet_light

  living_room_automations:
    name: Living Room Automations
    entities:
      - automation.living_room_doubleclick

  weather:
    name: Weather
    entities:
      - sun.sun
      - sensor.br_symbol
      - sensor.br_temperature
      - sensor.br_wind_force
      - sensor.br_wind_direction
      - sensor.br_pressure
      - sensor.br_humidity
