  livingroom_view:
    name: Livingroom
    view: true
    entities:
      - group.livingroom_lights
      - media_player.ronkcast
      - group.livingroom_nest

  livingroom_lights:  
    name: Livingroom Lights
    entities:
      - light.livingroomspots_level
  
  livingroom_nest:
    name: Livingroom Nest
    entities:
      - climate.living_room
      - sensor.living_room_thermostat_temperature
      - sensor.living_room_thermostat_target
      - sensor.living_room_thermostat_humidity
      - binary_sensor.living_room_thermostat_online
      - binary_sensor.hallway_nest_protect_online
      - binary_sensor.living_room_nest_protect_online

  weather:
    name: Weather
    entities:
      - sun.sun
      - sensor.br_temperature
      - sensor.br_humidity
      - sensor.br_pressure
      - sensor.br_wind_speed
      - sensor.br_symbol
